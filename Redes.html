<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais - For√ßas Sombrias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 42px;
            text-transform: uppercase;
            color: #2196F3;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.8);
            margin-bottom: 20px;
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #2196F3;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-link:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(33, 150, 243, 1);
        }

        .social-link img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .back-button {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #ff5722;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 87, 34, 1);
        }
    </style>
</head>
<body>
    <h1>Nossas Redes Sociais</h1>

        </a>

        </a>
    </div>
    <a href="index.html" class="back-button">Voltar ao Menu Principal</a>
</body>
</html>
